<section class=" col-sm-8 col-md-9 col-xxl-10 pt-5 ps-sm-5">
    <h2 class="mt-sm-5 ms-3 mb-5 fs-1" id="title-operation"></h2>
    <div class="ms-3 mb-5 col-lg-5">
        <form id="edit-form">
            <div class="form-group mb-3">
                <select class="form-control" id="type" required>
                    <option value="" disabled selected>Тип...</option>
                    <option value="income">доход</option>
                    <option value="expense">расход</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <select class="form-control" id="category" required>
                    <option value="" disabled selected>Категория...</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="amount" placeholder="сумма в $...">
            </div>
            <div class="form-group mb-3">
                <input
                        type="text"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        class="form-control"
                        id="date"
                        placeholder="Дата"/>
            </div>
            <div class="form-group mb-3">
                <textarea class="form-control" id="comment" rows="1"
                          placeholder="Комментарий..."></textarea>
            </div>
            <div class="d-flex align-items-center ">
                <button type="button" class="btn btn-success me-2" disabled id="button-save-operation"></button>
                <button type="button" class="btn btn-danger">Отмена</button>
            </div>
        </form>
    </div>
</section>
